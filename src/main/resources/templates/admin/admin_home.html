<div th:fragment="admin">
	<div class="container">
		<div class="row" style="margin-top: 15px;">
			<div class="text-primary p-3">
				<h5 class="text-primary">Welcome
					[[${#authentication.getPrincipal().getName()}]] !</h5>
				<p>You have successfully logged in. Now you can start to
					explore!</p>
			</div>
		</div>
		<div class="row" style="margin-top: 25px;">
			<span class="text-success" th:if="${deleted}">User delete successfully..!</span>
			<div class="card">
				<div class="card-body">
					<div class="row" style="max-width: 100%;">
						<div class="table-responsive">
							<table class="table align-middle table-nowrap mb-0">
								<thead class="table-light">
									<tr>
										<th scope="col">#</th>
										<th scope="col">Name</th>
										<th scope="col">Email</th>
										<th scope="col">Mobile</th>
										<th scope="col">User Name</th>
										<th scope="col">Role</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr class="text-center" th:if="${#lists.isEmpty(users)}">
										<td colspan="7"><div class="row">
												<div class="col-lg-12">
													<div class="card-body">
														<div class="col-5 mx-auto ">
															<h3>No User Found !</h3>
														</div>
													</div>
												</div>
											</div></td>
									</tr>
									<tr th:each="user ,iterStat: ${users}">
										<td th:text="${iterStat.index}+${1}"></td>
										<td th:text="${user.name}"></td>
										<td th:text="${user.email}"></td>
										<td th:text="${user.mobile}"></td>
										<td th:text="${user.username}"></td>
										<td th:text="${user.role}"></td>
										<td><span><a
												th:href="@{'/admin/deleteUserById/'+${user.id}}"><button
														class="btn btn-outline-danger" type="button">Delete</button></a></span>
											<span><a
												th:href="@{'/admin/fetchUserById/'+${user.id}}"><button
														class="btn btn-outline-success" type="button">View</button></a></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
